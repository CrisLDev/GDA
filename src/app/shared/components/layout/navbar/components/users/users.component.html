<h1 mat-dialog-title class="text-center">Incia sesion o Registrate</h1>
<div mat-dialog-content>
  <mat-tab-group>
    <mat-tab label="Iniciar Sesion">
      <form>
        <div class="row mt-3 ml-0 mr-0">
          <div class="col-xl-12">
            <mat-form-field>
              <mat-label>Introdusca su E-mail</mat-label>
              <input matInput class="shadow-none" type="email" placeholder="E-mail">
            </mat-form-field>
          </div>
          <div class="col-xl-12">
            <mat-form-field>
              <mat-label>Introdusca su contraseña</mat-label>
              <input matInput class="shadow-none" placeholder="Contraseña" type="password">
            </mat-form-field>
          </div>
          <div class="col-xl-12">
            <button mat-raised-button color="primary" class="w-100">Iniciar Sesión</button>
          </div>
        </div>
      </form>
    </mat-tab>
    <mat-tab label="Registro">
      <form>
        <div class="row mt-3 ml-0 mr-0">
          <div class="col-xl-12">
            <mat-form-field>
              <mat-label>Introdusca su Username</mat-label>
              <input matInput class="shadow-none" type="text" placeholder="Username">
            </mat-form-field>
          </div>
          <div class="col-xl-12">
            <mat-form-field>
              <mat-label>Introdusca su E-mail</mat-label>
              <input matInput class="shadow-none" type="email" placeholder="E-mail">
            </mat-form-field>
          </div>
          <div class="col-xl-12">
            <mat-form-field>
              <mat-label>Vuelva a Introducir su E-mail</mat-label>
              <input matInput class="shadow-none" type="email" placeholder="E-mail">
            </mat-form-field>
          </div>
          <div class="col-xl-12">
            <mat-form-field>
              <mat-label>Introdusca su contraseña</mat-label>
              <input matInput class="shadow-none" placeholder="Contraseña" type="password">
            </mat-form-field>
          </div>
          <div class="col-xl-12">
            <mat-form-field>
              <mat-label>Vuelva a Introducir su contraseña</mat-label>
              <input matInput class="shadow-none" placeholder="Contraseña" type="password">
            </mat-form-field>
          </div>
          <div class="col-xl-12">
            <button mat-raised-button color="primary" class="w-100">Registrar</button>
          </div>
        </div>
      </form>
    </mat-tab>
  </mat-tab-group>
</div>
