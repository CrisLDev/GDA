<div class="container-fluid">
    <form [formGroup]="scheduleForm" (ngSubmit)="onSubmit()">
        <div class="row mt-3">
            <div class="col-xl-6">
                <div class="row">
                  <div class="col-xl-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Empleado</mat-label>
                        <mat-select formControlName="employe">
                          <mat-option *ngFor="let employe of employes$ | async" value="{{employe._id}}">{{employe.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Maquinaria</mat-label>
                        <mat-select formControlName="machinery">
                          <mat-option *ngFor="let machinery of machineries$ | async" value="{{machinery._id}}">{{machinery.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-12">
                    <mat-form-field appearance="outline">
                      <mat-label>Ingresa fecha de incio</mat-label>
                      <input
                        class="shadow-none"
                        matInput
                        maxlength="5"
                        minlength="3"
                        type="time"
                        formControlName="startDate"
                        required
                      />
                    </mat-form-field>
                  </div>
                  <div class="col-xl-12">
                    <mat-form-field appearance="outline">
                      <mat-label>Ingresa fecha de finalizacion</mat-label>
                      <input
                        class="shadow-none"
                        matInput
                        maxlength="15"
                        minlength="5"
                        type="time"
                        formControlName="endDate"
                        required
                      />
                    </mat-form-field>
                  </div>
                  <div class="col-xl-12">
                    <mat-form-field appearance="outline">
                      <mat-label>Ingresa el lugar</mat-label>
                      <input
                        class="shadow-none"
                        matInput
                        placeholder="Lugar"
                        maxlength="15"
                        minlength="5"
                        type="text"
                        formControlName="place"
                        required
                      />
                      <mat-icon matSuffix>place</mat-icon>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-12">
                    <mat-form-field appearance="outline">
                      <mat-label>Ingresa una descripci√≥n</mat-label>
                      <textarea matInput formControlName="description" class="shadow-none"></textarea>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-12">
                    <button mat-raised-button color="primary" class="w-100" type="submit" >Guardar</button>
                  </div>
                </div>
            </div>
        </div>
    </form>
</div>
