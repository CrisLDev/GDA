<div class="row mb-3" *ngIf="employe$ | async as employe">
    <mat-card>
        <div class="container">
            <div class="row mt-3">
                <div class="col-xl-12 mb-3">
                        <div class="h3 d-flex align-items-center"><mat-icon class="mr-2">people</mat-icon> Detalles del Empleado</div>
                </div>
                <div class="col-xl-3 col-lg-3 col-md-3 mb-4">
                    <img class="img-fluid" src="{{'http://localhost:4000/' + employe.profile}}" alt="">
                </div>
                <div class="col-xl-9 col-lg-9 col-md-9">
                    <div>
                        <button mat-raised-button color="primary">Empleado</button>
                    </div>
                    <div class="h3 mt-3">
                        {{employe.name}} {{employe.last}}
                    </div>
                    <div class="w-100 divider mt-3"></div>
                    <div class="mt-3">
                            <div class="row">
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                                    <div class="text-uppercase h5">
                                        Edad
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                                    <div class="text-uppercase h5 greyColor">
                                        {{employe.age}} Años
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="mt-3">
                        <div class="row">
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                                <div class="text-uppercase h5">
                                    Email
                                </div>
                            </div>
                            <div class="col-xl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6">
                                <div class="text-uppercase h5 greyColor">
                                    {{employe.email}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="row">
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                                <div class="text-uppercase h5">
                                    Dirección
                                </div>
                            </div>
                            <div class="col-xl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6">
                                <div class="text-uppercase h5 greyColor">
                                    {{employe.direction}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="row">
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                                <div class="text-uppercase h5">
                                    Fecha de nacimiento
                                </div>
                            </div>
                            <div class="col-xl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6">
                                <div class="text-uppercase h5 greyColor">
                                    {{employe.date | date:'dd/MM/yyyy'}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="row">
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                                <div class="text-uppercase h5">
                                    Cédula
                                </div>
                            </div>
                            <div class="col-xl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6">
                                <div class="text-uppercase h5 greyColor">
                                    {{employe.dni}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="row">
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                                <div class="text-uppercase h5">
                                    Ciudad
                                </div>
                            </div>
                            <div class="col-xl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6">
                                <div class="text-uppercase h5 greyColor">
                                    {{employe.city}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-12 col-xl-12 col-md-12 mt-3 mb-0">
                    <mat-card-actions class="d-flex justify-content-center">
                        <button mat-raised-button [routerLink]="['/empleados/editar', employe._id]"><mat-icon>edit</mat-icon> <span class="card-button-text">Editar</span></button>
                        <button mat-raised-button><mat-icon>delete</mat-icon> <span class="card-button-text">Eliminar</span></button>
                      </mat-card-actions>
                </div>
            </div>
        </div>
    </mat-card>
</div>
