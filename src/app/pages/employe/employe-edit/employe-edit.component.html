<div class="container-fluid">
    <form [formGroup]="employeEditForm" (ngSubmit)="onSubmit()">
      <div class="row mt-3">
        <div class="col-xl-12">
            <div class="row">
              <div class="col-xl-6 text-center d-flex justify-content-center align-items-center">
                <input
                  class="d-none"
                  type="file"
                  formControlName="profile"
                  required
                  #photoInput
                  (change)="onPhotoSelected($event)"
                />
                  <img class="img-fluid w-25 img-thumbnail" [src]="photoSelected || 'http://localhost:4000/' + model.profile" alt="image" (click)="photoInput.click()">
              </div>
              <div class="col-xl-6">
                <div class="row">
                      <div class="col-xl-12">
                        <mat-form-field appearance="outline">
                          <mat-label>Ingresa tu nombre</mat-label>
                          <input
                            matInput
                            placeholder="name"
                            maxlength="30"
                            minlength="10"
                            formControlName="name"
                            [(ngModel)]="model.name"
                            required
                          />
                          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                        </mat-form-field>
                      </div>
                      <div class="col-xl-12">
                        <mat-form-field appearance="outline">
                          <mat-label>Ingresa tu apellido</mat-label>
                          <input
                            matInput
                            placeholder="Apellido"
                            maxlength="30"
                            minlength="10"
                            type="text"
                            formControlName="last"
                            [(ngModel)]="model.last"
                            required
                          />
                          <mat-icon matSuffix>assignment_ind</mat-icon>
                        </mat-form-field>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <div class="col-xl-12">
          <mat-form-field appearance="outline">
            <mat-label>Ingresa tu cargo</mat-label>
            <input
              matInput
              placeholder="Cargo"
              maxlength="30"
              minlength="10"
              type="text"
              formControlName="position"
              [(ngModel)]="model.position"
              required
            />
            <mat-icon matSuffix>place</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-xl-12">
          <div class="row">
            <div class="col-xl-6">
              <mat-form-field appearance="outline">
                <mat-label>Ingresa tu email</mat-label>
                <input
                  matInput
                  placeholder="Email"
                  maxlength="50"
                  minlength="10"
                  type="email"
                  formControlName="email"
                  [(ngModel)]="model.email"
                  required
                />
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>
            </div>
            <div class="col-xl-6">
              <mat-form-field appearance="outline">
                <mat-label>Ingresa tu cargo</mat-label>
                <input
                  matInput
                  placeholder="Cargo"
                  maxlength="15"
                  minlength="5"
                  type="text"
                  formControlName="position"
                  required
                />
                <mat-icon matSuffix>rowing</mat-icon>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="col-xl-12">
          <div class="row">
            <div class="col-xl-6">
              <mat-form-field appearance="outline">
                <mat-label>Ingresa tu edad</mat-label>
                <input
                  matInput
                  placeholder="Edad"
                  maxlength="2"
                  minlength="2"
                  type="number"
                  formControlName="age"
                  [(ngModel)]="model.age"
                  required
                />
                <mat-icon matSuffix>today</mat-icon>
              </mat-form-field>
            </div>
            <div class="col-xl-6">
              <mat-form-field appearance="outline">
                <mat-label>Ingresa tu fecha de nacimiento</mat-label>
                <input
                  matInput
                  placeholder="F. Nacimiento"
                  type="date"
                  formControlName="date"
                  [(ngModel)]="model.date"
                  required
                />
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="col-xl-12">
          <div class="row">
            <div class="col-xl-6">
              <mat-form-field appearance="outline">
                <mat-label>Ingresa tu número de cedula</mat-label>
                <input
                  matInput
                  placeholder="Número de cedula"
                  maxlength="15"
                  minlength="9"
                  type="number"
                  formControlName="dni"
                  [(ngModel)]="model.dni"
                  required
                />
                <mat-icon matSuffix>image_aspect_ratio</mat-icon>
              </mat-form-field>
            </div>
            <div class="col-xl-6">
              <mat-form-field appearance="outline">
                <mat-label>Ingresa tu ciudad</mat-label>
                <input
                  matInput
                  placeholder="Ciudad"
                  maxlength="20"
                  minlength="4"
                  type="text"
                  formControlName="city"
                  [(ngModel)]="model.city"
                  required
                />
                <mat-icon matSuffix>location_city</mat-icon>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="col-xl-12">
          <button mat-raised-button color="primary" class="w-100" type="submit" >Guardar</button>
        </div>
      </div>
    </form>
  </div>
