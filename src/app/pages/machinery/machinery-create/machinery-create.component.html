<div class="container-fluid">
    <form (ngSubmit)="onSubmit()">
        <div class="row mt-3">
            <div class="col-xl-6">
                <input
                class="d-none"
                type="file"
                required
                #photoInput
                (change)="onPhotoSelected($event)"
              />
                <img class="img-fluid img-thumbnail" [src]="photoSelected || 'assets/no-image.png'" alt="image" (click)="photoInput.click()">
            </div>
            <div class="col-xl-6">
                <div class="row">
                  <div class="col-xl-12">
                    <mat-form-field appearance="outline">
                      <mat-label>Ingresa un nombre</mat-label>
                      <input
                        class="shadow-none"
                        matInput
                        placeholder="Nombre"
                        maxlength="30"
                        minlength="10"
                        type="text"
                        required
                      />
                      <mat-icon matSuffix>label</mat-icon>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-12">
                    <mat-form-field appearance="outline">
                      <mat-label>Ingresa una marca</mat-label>
                      <input
                        class="shadow-none"
                        matInput
                        placeholder="Marca"
                        maxlength="30"
                        minlength="10"
                        type="text"
                        required
                      />
                      <mat-icon matSuffix>calendar_view_day</mat-icon>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-12">
                    <mat-form-field appearance="outline">
                      <mat-label>Ingresa el peso</mat-label>
                      <input
                        class="shadow-none"
                        matInput
                        placeholder="Peso"
                        maxlength="30"
                        minlength="10"
                        type="text"
                        required
                      />
                      <mat-icon matSuffix>equalizer</mat-icon>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-12">
                    <mat-form-field appearance="outline">
                      <mat-label>Ingresa el estado</mat-label>
                      <input
                        class="shadow-none"
                        matInput
                        placeholder="Estado"
                        maxlength="30"
                        minlength="10"
                        type="text"
                        required
                      />
                      <mat-icon matSuffix>check_box</mat-icon>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-12">
                    <mat-form-field appearance="outline">
                      <mat-label>Ingresa una descripci√≥n</mat-label>
                      <textarea matInput class="shadow-none"></textarea>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-12">
                    <button mat-raised-button color="primary" class="w-100" type="submit" >Guardar</button>
                  </div>
                </div>
            </div>
        </div>
    </form>
</div>
