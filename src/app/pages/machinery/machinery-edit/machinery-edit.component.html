<div class="container-fluid">
    <form [formGroup]="machineryEditForm" (ngSubmit)="onSubmit()">
        <div class="row mt-3">
            <div class="col-xl-6 text-center">
                <input
                class="d-none"
                type="file"
                required
                #photoInput
                formControlName="image"
                (change)="onPhotoSelected($event)"
              />
                <img class="img-fluid img-thumbnail" [src]="photoSelected || 'http://localhost:4000/' + model.image" alt="image" (click)="photoInput.click()">
            </div>
            <div class="col-xl-6">
                <div class="row">
                  <div class="col-xl-12">
                    <mat-form-field appearance="outline">
                      <mat-label>Ingresa un nombre</mat-label>
                      <input
                        class="shadow-none"
                        matInput
                        placeholder="Nombre"
                        maxlength="20"
                        minlength="5"
                        type="text"
                        formControlName="name"
                        [(ngModel)]="model.name"
                        required
                      />
                      <mat-icon matSuffix>label</mat-icon>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-12">
                    <mat-form-field appearance="outline">
                      <mat-label>Ingresa una marca</mat-label>
                      <input
                        class="shadow-none"
                        matInput
                        placeholder="Marca"
                        maxlength="10"
                        minlength="2"
                        formControlName="brand"
                        [(ngModel)]="model.brand"
                        type="text"
                        required
                      />
                      <mat-icon matSuffix>calendar_view_day</mat-icon>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-12">
                    <mat-form-field appearance="outline">
                      <mat-label>Ingresa el peso</mat-label>
                      <input
                        class="shadow-none"
                        matInput
                        placeholder="Peso"
                        maxlength="7"
                        minlength="3"
                        type="text"
                        formControlName="weight"
                        [(ngModel)]="model.weight"
                        required
                      />
                      <mat-icon matSuffix>equalizer</mat-icon>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-12">
                    <mat-form-field appearance="outline">
                      <mat-label>Ingresa el estado</mat-label>
                      <input
                        class="shadow-none"
                        matInput
                        placeholder="Estado"
                        maxlength="15"
                        minlength="5"
                        type="text"
                        formControlName="status"
                        [(ngModel)]="model.status"
                        required
                      />
                      <mat-icon matSuffix>check_box</mat-icon>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-12">
                    <mat-form-field appearance="outline">
                      <mat-label>Ingresa una descripci√≥n</mat-label>
                      <textarea matInput formControlName="description" class="shadow-none" [(ngModel)]="model.description"></textarea>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-12">
                    <button mat-raised-button color="primary" class="w-100" type="submit" >Guardar</button>
                  </div>
                </div>
            </div>
        </div>
    </form>
</div>
